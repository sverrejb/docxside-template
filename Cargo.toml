[package]
name = "docxside-templates"
version = "0.1.0"
edition = "2021"
description = "Type-safe .docx template engine â€” generate Rust structs from Word templates with {placeholder} patterns"
license = "MIT"
repository = "https://github.com/sverrejb/docxside-template"
readme = "README.md"
keywords = ["docx", "template", "word", "proc-macro", "codegen"]
categories = ["template-engine", "text-processing"]
exclude = [
    "test-crate/",
    "scripts/",
    "output/",
    "lancedb/",
    "models/",
    "todos.md",
    ".plan.md",
    ".claude/",
    "CLAUDE.md",
    "ROADMAP.md",
]

[dependencies]
file-format = { version = "0.25.0", features = ["reader-zip"] }
heck = "0.5.0"
docx-rs = "0.4.17"
quote = "1.0"
syn = { version = "2.0.96", features = ["full"] }
regex = "1.11.1"
proc-macro2 = "1.0.93"

[lib]
proc-macro = true

[workspace]
members = [".", "test-crate"]
